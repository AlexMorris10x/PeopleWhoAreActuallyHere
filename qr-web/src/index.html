<!DOCTYPE html>
<html>

  <head>
    <title>QR Generator</title>

    <!--  -->
    <style>
     body { margin: 0; padding: 0; background-color: black; color: white; }
     a { color: white; }
     a:visited { color: white; }
    </style>
  </head>

  <body>
    <!--  -->
    <style>
     #content {
       position: fixed;
       top: 0; left: 0; bottom: 0; right: 0;
       display: none; /* swapped to 'flex' after JS loads */
       flex-direction: column;
       align-items: center;
       justify-content: center;
     }

     h1 { font-size: 1.9em; }

     #qrcode { border: 1em solid red; }
    </style>

    <!--  -->
    <div id="content">
      <h1>People Who Are Actually Here . com</h1>
      <p style="width: 600px">Scan the QR code, and you will be granted 48/hr access to post on the forum. After 48 hours, you will no longer be able to post until you scan the QR code again.</p>
      <div id="qrcode"></div>
      <br />
      <div id="url-display" style="font-size: 1em"></div>
    </div>

    <div style="position:fixed; bottom:0; right:0; padding: 2em; color: #444; font-size: 0.6em">do you even pwaah brah?</div>

    <!--  -->
    <script src="lib/qrcode.js"></script>
    <script src="lib/TokenGen.js"></script>

    <script type="text/javascript">
     (function() {
       const token_key = prompt('token key?');

       const tokenGen = new TokenGen();

       tokenGen.start().then(() => {
         const draw = () => {
           const $qr = document.querySelector("#qrcode");

           const token = tokenGen.generateToken(token_key);
           const url = `http://peoplewhoareactuallyhere.com/t/${token}`;

           document.querySelector('#url-display').innerHTML = `<a href="${url}">${url}</a>`;

           $qr.innerHTML = '';
           new QRCode($qr, { text: url, width: 400, height: 400 });
         }

         draw();
         setInterval(draw, 10000); // @TODO: make token gen an event emitter, 'on time change', etc.
       });

       document.querySelector('#content').style.display = 'flex';

     })();
    </script>
  </body>

</html>
